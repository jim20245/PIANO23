<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息收集 - 联系信息</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }
        h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
            color: #555;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 0.75rem;
            transition: all 0.2s;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1);
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-1px);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .alert {
            margin-top: 1.5rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>个人信息收集</h2>
        <form id="contactForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" placeholder="请输入您的姓名" required>
            </div>
            
            <div class="form-group">
                <label for="phone" class="form-label">电话</label>
                <input type="text" class="form-control" id="phone" placeholder="请输入您的联系电话" required>
                <div class="form-text text-muted">可以输入任何字符形式的联系方式</div>
            </div>
            
            <div class="form-group">
                <label for="address" class="form-label">地址</label>
                <textarea class="form-control" id="address" rows="3" placeholder="请输入您的详细地址" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">提交信息</button>
        </form>
        
        <div id="successMessage" class="alert alert-success d-none">
            <strong>提交成功！</strong> 感谢您提供的信息。
        </div>
    </div>

    <script src="jquery-3.3.1.slim.js"></script>
    <script src="bootstrap.bundle.js"></script>
    <script>
        // HTML转义函数，防止XSS攻击
        function escapeHTML(str) {
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            // 获取表单数据
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            
            // 简单验证
            if (!name || !phone || !address) {
                alert('请填写所有必填字段');
                return;
            }
            
            // 电话字段不再需要特定格式验证
            if (phone.length === 0) {
                alert('请输入联系电话');
                return;
            }
            
            // 对数据进行HTML转义，防止XSS攻击
            const escapedName = escapeHTML(name);
            const escapedPhone = escapeHTML(phone);
            const escapedAddress = escapeHTML(address);
            
            // 在实际应用中，这里可以发送转义后的数据到服务器
            console.log('提交的数据(已转义):', { 
                name: escapedName, 
                phone: escapedPhone, 
                address: escapedAddress 
            });
            
            // 显示成功消息
            document.getElementById('successMessage').classList.remove('d-none');
            
            // 重置表单
            // document.getElementById('contactForm').reset();
        }
    </script>
</body>
</html>
