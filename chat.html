<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI聊天</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 85vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: #4f46e5;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8fafc;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        .user-message {
            background: #4f46e5;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .ai-message {
            background: white;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            resize: none;
            min-height: 50px;
        }
        
        #messageInput:focus {
            outline: none;
            border-color: #4f46e5;
        }
        
        #sendButton {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        
        #sendButton:hover { background: #4338ca; }
        #sendButton:disabled { background: #9ca3af; cursor: not-allowed; }
        
        .typing {
            display: flex;
            gap: 5px;
            padding: 12px 18px;
            background: white;
            border-radius: 18px;
            align-self: flex-start;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: none;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: #4f46e5;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        
        .dot:nth-child(2) { animation-delay: -0.2s; }
        .dot:nth-child(3) { animation-delay: -0.4s; }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h2>赵科宇钢琴</h2>
            <p>已连接到: 赵老师</p>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="message ai-message">
                你好！我是赵老师，有什么可以帮助您的？
            </div>
        </div>
        
        <div class="typing" id="typingIndicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="input-area">
            <textarea 
                id="messageInput" 
                placeholder="输入您的问题..." 
                rows="1"
            ></textarea>
            <button id="sendButton" onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        // 你的Railway服务器地址
        const BACKEND_URL = 'https://lovechopin-production-md6c.up.railway.app';
        
        // 获取DOM元素
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        
        // 发送消息到你的Railway后端
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // 禁用发送按钮，显示用户消息
            sendButton.disabled = true;
            addMessage(message, 'user');
            messageInput.value = '';
            
            // 显示"正在输入"动画
            typingIndicator.style.display = 'flex';
            chatArea.appendChild(typingIndicator);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            try {
                // 调用你的Railway后端API
                console.log('发送请求到:', BACKEND_URL + '/chat');
                
                const response = await fetch(BACKEND_URL + '/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message 
                    })
                });
                
                console.log('响应状态:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('收到响应:', data);
                
                // 移除"正在输入"动画
                typingIndicator.remove();
                
                // 显示AI回复
                if (data.reply) {
                    addMessage(data.reply, 'ai');
                } else {
                    addMessage('收到回复但格式异常: ' + JSON.stringify(data), 'ai');
                }
                
            } catch (error) {
                console.error('请求失败:', error);
                typingIndicator.remove();
                addMessage(`连接失败: ${error.message}`, 'ai');
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }
        
        // 添加消息到聊天区域
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        // 回车发送消息
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // 自动调整输入框高度
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });
        
        // 页面加载后自动聚焦输入框
        window.onload = () => {
            messageInput.focus();
            
            // 测试后端连接
            fetch(BACKEND_URL + '/api/health')
                .then(res => res.json())
                .then(data => console.log('后端连接正常:', data))
                .catch(err => console.warn('后端连接测试失败:', err));
        };
    </script>
</body>
</html>
