<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单处理中 - 支付确认</title>
    <script src="ai-chat.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .processing-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0d6efd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #333;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .success-note {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 1rem;
            border-radius: 6px;
            margin: 1.5rem 0;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="processing-container">
        <div class="spinner"></div>
        <h2 id="statusTitle">订单处理中</h2>
        <p id="statusMessage">请点击下方支付按钮完成付款.....</p>
        <p id="countdownText" class="text-sm text-muted">30秒后自动确认支付状态...</p>
        
        <div class="success-note" id="successNote">
            <p class="mb-0 text-sm text-danger">重要提示：付款后请点击手机退回键，退回至该页面并等待30秒后自动确认订单！！！</p>
            <p class="mb-0 text-sm text-danger">重要提示：由于线上订单较多，在30秒内会自动确认，请耐心等待！</p>
        </div>
        
        <a href="https://pay.phpwc.com/payplug/ceshipay/pay?id=1860&uid=1202" class="btn btn-secondary mb-3" target="_blank">
            请点击付款
        </a>
        
        <a href="payment-success.html" class="btn btn-primary">
            点击此处完成线上预约
        </a>
        
        <p class="mt-3 text-sm text-muted">请正确填写支付金额，便于后台人工安排！！！</p>
    </div>

    <script src="jquery-3.3.1.slim.js"></script>
    <script src="bootstrap.bundle.js"></script>
    <script>
        // 120秒后自动提示完成支付
         let countdown = 30;
        // 添加支付完成状态标志
        let paymentCompleted = false;
        
        const countdownElement = document.getElementById('countdownText');
        const statusTitle = document.getElementById('statusTitle');
        const statusMessage = document.getElementById('statusMessage');
        const successNote = document.getElementById('successNote');
        
        // 初始化按钮状态为禁用
        const registerButton = document.querySelector('.btn-primary');
        registerButton.classList.add('disabled');
        registerButton.disabled = true;
        
        // 倒计时更新
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = `${countdown}秒后自动确认支付状态...`;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                // 更新页面状态为支付完成
                statusTitle.textContent = '✅ 支付已完成';
                statusMessage.textContent = '您的支付已成功处理，请继续完成预约流程';
                countdownElement.textContent = '支付状态已确认';
                countdownElement.style.color = '#198754';
                
                // 更新提示框内容
                successNote.innerHTML = '<p class="mb-0 text-sm text-success font-weight-bold">✅ 支付已成功完成，请点击下方按钮完成线上预约</p>';
                successNote.style.backgroundColor = '#d1e7dd';
                successNote.style.borderColor = '#198754';
                
                // 启用注册按钮
                paymentCompleted = true;
                registerButton.classList.remove('disabled');
                registerButton.disabled = false;
            }
        }, 1000);
        
        // 按钮点击事件处理
        document.querySelector('.btn-primary').addEventListener('click', function() {
            // 检查支付是否已完成
            if (paymentCompleted) {
                this.textContent = '正在跳转...';
                setTimeout(() => {
                    window.location.href = 'payment-success.html';
                }, 300);
            } else {
                // 未到时间时显示提示
                alert('请等待支付处理完成后再继续预约流程');
            }
        });
    </script>
</body>
</html>
