        <!-- 音乐播放器 -->
    <audio id="bgMusic" loop>
        <source src="秋柳.mp4" type="audio/mpeg">
        <source src="秋柳.mp4" type="audio/ogg">
    </audio>
    
    <div class="music-panel">
        <button class="music-btn" id="playBtn">▶</button>
        <input type="range" min="0" max="1" step="0.1" value="0.5" class="volume-slider" id="volumeSlider">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const music = document.getElementById('bgMusic');
            const playBtn = document.getElementById('playBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            
            // 设置初始音量
            music.volume = volumeSlider.value;
            
            // 音量控制
            volumeSlider.addEventListener('input', function() {
                music.volume = this.value;
            });
            
            // 播放/暂停控制
            playBtn.addEventListener('click', function() {
                if (music.paused) {
                    music.play();
                    playBtn.textContent = '⏸';
                } else {
                    music.pause();
                    playBtn.textContent = '▶';
                }
            });
            
            // 用户交互后尝试自动播放（提高成功率）
            document.body.addEventListener('click', function firstInteraction() {
                music.play().then(() => {
                    playBtn.textContent = '⏸';
                }).catch(e => {
                    console.log('自动播放失败:', e);
                });
                document.body.removeEventListener('click', firstInteraction);
            }, { once: true });
        });
    
    // 绑定了.swipebox类
    jQuery(function ($) {
      $('.swipebox').swipebox({
        useCSS: true, // false将强制使用的jQuery的动画
        useSVG: true, // false强制对按钮使用png
        initialIndexOnArray: 0, // false强制对按钮使用png
        hideCloseButtonOnMobile: false, // true将隐藏移动设备上的关闭按钮
        removeBarsOnMobile: true, // false将在移动设备上显示顶部栏
        hideBarsDelay: 3000, // 延迟之前隐藏在桌面上的酒吧
        loopAtEnd: false, // true将在到达最后一个图像后返回到第一个图像
      })
    })
  </script>
