<script>
    // 从本地存储中获取数据
    var user = localStorage.getItem('user')
    // 如果 user 有数据 让 .user显示 如果没有显示 .btn
    if (user) {
        $('.btns').hide()
        $('.user').show()
        $('#user').html(user)

    } else {
        $('.btns').show()
        $('.user').hide()
    }
    $('.exit').click(function () {
        localStorage.removeItem('user')
        $('.btns').show()
        $('.user').hide()
    })
</script>

<script>
    const imgdata = [
        {img: '004.jpg'},
        {img: '005.jpg'},
        {img: '006.jpg'},
        {img: '007.jpg'},
        {img: '008.jpg'},
        
        
        
    ]
    //  #ul1
    // 实现动态添加图片
    function render() {
        let html = ''
        imgdata.forEach((item, index) => {
            html += `
            <li>
                <a href="${item.img}" class="swipebox" title="2028年">
                    <img src="${item.img}" alt="image" class="img-fluid"/>
                </a>
            </li>
            `
        })
        $('#ul1').html(html)
    }
    render()
</script>
<script>
    window.onload = function () {
        var oDiv = document.getElementById('div1')
        var oUl = document.getElementById('ul1')
        var speed = 2 //初始化速度
        oUl.innerHTML += oUl.innerHTML //图片内容*2
        var oLi = document.getElementsByTagName('li')
        oUl.style.width = oLi.length * 160 + 'px' //设置ul的宽度使图片可以放下
        var oBtn1 = document.getElementById('btn1')
        var oBtn2 = document.getElementById('btn2')

        function move() {
            if (oUl.offsetLeft < -(oUl.offsetWidth / 2)) {
                //向左滚动，当靠左的图4移出边框时
                oUl.style.left = 0
            }
            if (oUl.offsetLeft > 0) {
                //向右滚动，当靠右的图1移出边框时
                oUl.style.left = -(oUl.offsetWidth / 2) + 'px'
            }
            oUl.style.left = oUl.offsetLeft + speed + 'px'
        }

        oBtn1.addEventListener(
            'click',
            function () {
                speed = -2
            },
            false
        )
        oBtn2.addEventListener(
            'click',
            function () {
                speed = 2
            },
            false
        )
        var timer = setInterval(move, 30) //全局变量 ，保存返回的定时器
        // oDiv.addEventListener('mouseout', function () {

        // },false);
        // oDiv.addEventListener('mousemove', function () {
        //     clearInterval(timer);//鼠标移入清除定时器
        // },false);
    }
</script>
