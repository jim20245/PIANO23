<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Tissue</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            background-color: #000;
            color: #fff;
        }
        
        /* 页面加载动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
        
        /* 背景视频容器 */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            animation: fadeIn 1s ease-in;
        }
        
        .video-bg video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }
        
        /* 渐变叠加层 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.6) 0%,
                rgba(0, 0, 0, 0.9) 100%
            );
            z-index: -1;
        }
        
        /* 页面下半部分背景 */
        .bottom-bg {
            position: fixed;
            top: 100vh;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: -1;
        }
        
        /* 页面内容 */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 100vh 20px 100px;
            animation: fadeInUp 1.2s ease-out;
        }
        
        /* 标题样式 */
        .page-title {
            text-align: center;
            margin-bottom: 120px;
            margin-top: -100px;
            animation: fadeInUp 1.5s ease 0.2s both;
        }
        
        .page-title h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            background: linear-gradient(to right, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .page-title p {
            font-size: 1.3rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        /* 响应式标题 */
        @media (max-width: 768px) {
            .page-title h1 {
                font-size: 2.5rem;
            }
            .page-title p {
                font-size: 1.1rem;
            }
        }
        
        /* 3D产品容器 */
        .product-carousel {
            position: relative;
            min-height: 600px;
            perspective: 1500px;
            margin: 100px 0 50px;
            animation: fadeInUp 1.8s ease 0.5s both;
        }
        
        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .product-item {
            position: absolute;
            width: 280px;
            height: 380px;
            left: 50%;
            top: 50%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform-origin: center;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.15) 0%,
                rgba(255, 255, 255, 0.05) 100%
            );
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        
        .product-item:hover {
            transform: scale(1.08) translateZ(80px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(52, 152, 219, 0.2);
            z-index: 10;
        }
        
        .product-image {
            width: 100%;
            height: 220px;
            overflow: hidden;
            position: relative;
        }
        
        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent 60%);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .product-item:hover .product-image::before {
            opacity: 1;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .product-item:hover .product-image img {
            transform: scale(1.15) rotate(2deg);
        }
        
        .product-info {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .product-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        
        .product-item:hover .product-title {
            transform: translateY(-5px);
        }
        
        .product-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 25px;
            background: linear-gradient(
                135deg,
                rgba(52, 152, 219, 0.9) 0%,
                rgba(41, 128, 185, 0.9) 100%
            );
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .product-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .product-link:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .product-link:hover {
            background: linear-gradient(
                135deg,
                rgba(52, 152, 219, 1) 0%,
                rgba(41, 128, 185, 1) 100%
            );
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.5);
        }
        
        /* 控制按钮 */
        .carousel-controls {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
            z-index: 5;
            animation: fadeInUp 2s ease 0.8s both;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.25) 0%,
                rgba(255, 255, 255, 0.15) 100%
            );
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: left 0.6s ease;
        }
        
        .control-btn:hover::before {
            left: 100%;
        }
        
        .control-btn:hover {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.35) 0%,
                rgba(255, 255, 255, 0.25) 100%
            );
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        /* 响应式控制按钮 */
        @media (max-width: 768px) {
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* 加载动画 */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }
        
        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* 焦点效果增强 */
        .product-item:focus {
            outline: 3px solid rgba(52, 152, 219, 0.8);
            outline-offset: 5px;
        }
        
        /* 平滑滚动 */
        html {
            scroll-behavior: smooth;
        }
        
        /* 辅助功能增强 */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
            
            .autoRotate {
                display: none;
            }
        }
        
        /* 脉冲动画用于强调 */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(52, 152, 219, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0);
            }
        }
        
        /* 焦点产品脉冲效果 */
        .product-item:nth-child(1) {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>

    <div class="loader" id="loader">
        <div style="font-size: 2rem; color: #3498db;">加载中...</div>
    </div>
    
    <!-- 背景视频 -->
    <div class="video-bg">
        <video autoplay muted loop playsinline id="backgroundVideo">
            <source src="piano_background.mp4" type="video/mp4">

        </video>
    </div>
    <div class="overlay"></div>
    
    <div class="bottom-bg"></div>
    
    <div class="container">
        <!-- 页面标题 -->
        <div class="page-title">
            <h1>3D产品展示</h1>
            <p>探索我们的精选产品系列</p>
        </div>
        
        <!-- 3D产品滑动效果 -->
        <div class="product-carousel">
            <div class="carousel-controls">
                <button class="control-btn" id="prev-btn">&lt;</button>
                <button class="control-btn" id="next-btn">&gt;</button>
            </div>
            <div class="carousel-container" id="carousel-container">
                <!-- 产品项将通过JavaScript动态设置位置 -->
                <div class="product-item">
                    <div class="product-image">

                    </div>
                </div>
                <div class="product-item">

                        <img src="美食5.jpg" alt="专业演奏钢琴">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">专业演奏钢琴</h3>
                        <a href="register.html" class="product-link">立即购买</a>
                    </div>
                </div>
                <div class="product-item">
                    <div class="product-image">
                        <img src="美食4.jpg" alt="智能电钢琴">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">智能电钢琴</h3>
                        <a href="register.html" class="product-link">立即购买</a>
                    </div>
                </div>
                <div class="product-item">
                    <div class="product-image">
                        <img src="美食3.jpg" alt="儿童练习钢琴">

                    <div class="product-info">
                        <h3 class="product-title">儿童练习钢琴</h3>

                </div>
                <div class="product-item">
                    <div class="product-image">
                        <img src="美食2.jpg" alt="豪华三角钢琴">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">豪华三角钢琴</h3>
                        <a href="register.html" class="product-link">立即购买</a>
                    </div>
                </div>
                <div class="product-item">
                    <div class="product-image">
                        <img src="美食1.jpg" alt="便携电子琴">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">便携电子琴</h3>
                        <a href="register.html" class="product-link">立即购买</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="jquery-3.3.1.slim.js"></script>
    <script src="bootstrap.min.js"></script>
    <script>
        // 3D轮播实现
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('carousel-container');
            const items = document.querySelectorAll('.product-item');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            const totalItems = items.length;
            let radius = 450; // 圆形轨道半径
            let angle = 0;
            const angleIncrement = 360 / totalItems;
            
            // 初始设置产品位置
            function setProductPositions() {
                items.forEach((item, index) => {
                    const currentAngle = (angle + index * angleIncrement) * Math.PI / 180;
                    const x = Math.sin(currentAngle) * radius;
                    const z = Math.cos(currentAngle) * radius;
                    const scale = (z + radius) / (2 * radius) * 0.8 + 0.2; // 缩放效果
                    const opacity = (z + radius) / (2 * radius); // 透明度效果
                    
                    item.style.transform = `translate(-50%, -50%) translate3d(${x}px, 0, ${z}px) scale(${scale})`;
                    item.style.opacity = opacity;
                    item.style.zIndex = Math.round(z + radius); // 背面的元素z-index较低
                });
            }
            
            // 初始化位置
            setProductPositions();
            
            // 添加滚动时的平滑过渡效果
            function animateToPosition(newAngle) {
                const startAngle = angle;
                const difference = newAngle - startAngle;
                const duration = 1; // 动画持续时间
                const startTime = performance.now();
                
                function animate(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // 使用缓动函数
                    const easeProgress = progress < 0.5 
                        ? 4 * progress * progress * progress 
                        : 1 - Math.pow(-2 * progress + 2, 3) / 2;
                    
                    angle = startAngle + (difference * easeProgress);
                    setProductPositions();
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            // 上一个按钮
            prevBtn.addEventListener('click', function() {
                const newAngle = angle + angleIncrement;
                animateToPosition(newAngle);
            });
            
            // 下一个按钮
            nextBtn.addEventListener('click', function() {
                const newAngle = angle - angleIncrement;
                animateToPosition(newAngle);
            });
            
            // 添加键盘控制
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    prevBtn.click();
                } else if (e.key === 'ArrowRight') {
                    nextBtn.click();
                }
            });
            
            // 自动旋转
            let autoRotateInterval;
            
            function startAutoRotate() {
                autoRotateInterval = setInterval(() => {
                    const newAngle = angle - angleIncrement;
                    animateToPosition(newAngle);
                }, 6000); // 6秒自动旋转一次
            }
            
            // 开始自动旋转
            startAutoRotate();
            
            // 鼠标悬停时停止自动旋转
            container.addEventListener('mouseenter', () => {
                clearInterval(autoRotateInterval);
            });
            
            // 鼠标离开时恢复自动旋转
            container.addEventListener('mouseleave', startAutoRotate);
            
            // 触摸设备支持
            let touchStartX = 0;
            let touchEndX = 0;
            
            container.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
                clearInterval(autoRotateInterval); // 触摸时停止自动旋转
            }, false);
            
            container.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
                startAutoRotate(); // 触摸结束后恢复自动旋转
            }, false);
            
            function handleSwipe() {
                const swipeThreshold = 50;
                if (touchEndX < touchStartX - swipeThreshold) {
                    // 向左滑动，显示下一个
                    const newAngle = angle - angleIncrement;
                    animateToPosition(newAngle);
                } else if (touchEndX > touchStartX + swipeThreshold) {
                    // 向右滑动，显示上一个
                    const newAngle = angle + angleIncrement;
                    animateToPosition(newAngle);
                }
            }
            
            // 响应式调整
             function handleResize() {
                 const viewportWidth = window.innerWidth;
                 if (viewportWidth < 768) {
                     // 移动设备调整
                     radius = 300;
                     items.forEach(item => {
                         item.style.width = '200px';
                         item.style.height = '280px';
                     });
                 } else if (viewportWidth < 992) {
                     // 平板设备调整
                     radius = 380;
                     items.forEach(item => {
                         item.style.width = '240px';
                         item.style.height = '320px';
                     });
                 } else {
                     // 桌面设备
                     radius = 450;
                     items.forEach(item => {
                         item.style.width = '280px';
                         item.style.height = '380px';
                     });
                 }
                 setProductPositions();
             }
            
            // 页面滚动时添加视差效果
            window.addEventListener('scroll', function() {
                const scrollPosition = window.scrollY;
                const video = document.querySelector('.video-bg video');
                video.style.transform = `translate(-50%, calc(-50% + ${scrollPosition * 0.1}px))`;
            });
            
            // 加载完成后隐藏加载动画
            window.addEventListener('load', function() {
                setTimeout(() => {
                    const loader = document.getElementById('loader');
                    loader.classList.add('hidden');
                }, 1000);
            });
            
            // 图片懒加载
            const images = document.querySelectorAll('.product-image img');
            const imgOptions = {
                threshold: 0.1,
                rootMargin: "0px 0px 200px 0px"
            };
            
            const imgObserver = new IntersectionObserver((entries, imgObserver) => {
                entries.forEach(entry => {
                    if (!entry.isIntersecting) return;
                    
                    const img = entry.target;
                    // 如果图片尚未加载，添加淡入效果
                    img.style.opacity = '0';
                    img.style.transition = 'opacity 0.5s ease';
                    
                    img.onload = () => {
                        img.style.opacity = '1';
                    };
                    
                    imgObserver.unobserve(img);
                });
            }, imgOptions);
            
            images.forEach(image => {
                imgObserver.observe(image);
            });
            
            // 增强的错误处理
            const backgroundVideo = document.getElementById('backgroundVideo');
            backgroundVideo.onerror = function() {
                // 如果视频加载失败，使用备用背景
                const videoBg = document.querySelector('.video-bg');
                videoBg.style.background = 'linear-gradient(135deg, #000000 0%, #333333 100%)';
                videoBg.style.display = 'flex';
                videoBg.style.justifyContent = 'center';
                videoBg.style.alignItems = 'center';
                videoBg.innerHTML += '<div style="text-align: center;"><h2>产品展示</h2><p>探索我们的精选系列</p></div>';
            };
            
            // 为产品项添加键盘焦点支持
            items.forEach(item => {
                item.tabIndex = 0;
                item.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        // 点击产品链接
                        const link = item.querySelector('.product-link');
                        if (link) {
                            link.click();
                        }
                    }
                });
            });
            
            window.addEventListener('resize', handleResize);
            handleResize(); // 初始调用
        });
    </script>
</body>
