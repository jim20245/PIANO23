  <script>
    const data= [ {
      title:"我的足迹",
      author:"赵科宇",
      date:"",
      comment:"",
      content:"一个人旅行，一台相机足以，不理会繁杂的琐事，自由自在地，去体验一个城市，一段故事，留下一片欢笑。 ",

    },{
      title:"我的足迹",
      author:"赵科宇",
      date:"",
      comment:"",
      content:"一个人旅行，一台相机足以，不理会繁杂的琐事，自由自在地，去体验一个城市，一段故事，留下一片欢笑。 ",
      img:"D001.jpg"
    }]
    // 动态渲染 data的数据 到.list1中
    function render() {
      // 获取 .list1 元素
      const list = document.querySelector('.list1');

      // 初始化一个空字符串，用于存储最终的 HTML 结构
      let str = '';

      // 遍历 data 数组
      data.forEach(item => {
        str += `
            <div>
                <h4><i class="fa fa-smile-o mr-2"></i><span>${item.title}</span></h4>
                <hr />
                <div class="mb-3">
                    <i class="fa fa-user-o"></i><span class="ml-1 mr-2">${item.author}</span>
                    <i class="fa fa-clock-o"></i><span class="ml-1 mr-2">${item.date}</span>
                    <a href="javascript:void(0);" class="ml-1 mr-2">
                        <i class="fa fa-commenting-o"></i>${item.comment}</a>
                </div>
                <img class="img-fluid mb-3" src="${item.img}" alt="" />
                <div>
                    <p class="retract">
                        ${item.content}
                    </p>
                </div>
            </div>
        `;
      });

      // 将构建的 HTML 字符串设置为 .list1 的内容
      list.innerHTML = str;
    }
    render()

  </script>
