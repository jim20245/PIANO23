        @keyframes gradientBG {

        }
        
        /* 背景装饰粒子 */

            left: 0;

        .particle {

            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;

        }
        
        @keyframes float {

        #scene-container {

        /* 控制区域 - 全新设计 */

        /* 状态显示区域 */
        #status {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);

            -webkit-backdrop-filter: blur(10px);

<body>
    <!-- 背景装饰 -->
    <div class="bg-particles" id="bg-particles"></div>
    
    <!-- 应用标题 -->
    
    
    <!-- 3D场景容器 -->
    <div id="scene-container"></div>
    
    <!-- 状态显示区域 -->

            <button id="send-text-btn" class="btn rounded-full ml-3 p-3 bg-white/20 hover:bg-white/30 transition-all duration-300 transform hover:scale-105">

    <script>
        // 生成背景粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('bg-particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机大小和位置
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟和持续时间
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                
                // 随机透明度
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 在页面加载时创建粒子
        window.addEventListener('load', createParticles);
        
        // 全局变量
        let scene, camera, renderer, controls;
        let characterModel = null;
        let statusElement = document.getElementById('status');
        let characterModelMaterial;
        let isSpeaking = false;    // 标记是否正在说话

        // 初始化Three.js场景
        function initScene() {
            // 创建场景
            scene = new THREE.Scene();
            
            // 创建更美观的背景
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(
                'https://images.unsplash.com/photo-1550684376-efcbd6e3f031?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80',
                (texture) => {
                    scene.background = texture;
                },
                undefined,
                (error) => {
                    console.error('Error loading background texture:', error);
                    scene.background = new THREE.Color(0x000000);
                }
            );
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5); // 略微提高相机位置
            camera.lookAt(0, 1, 0); // 让相机看向角色中心
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; // 更柔和的阴影
            document.getElementById('scene-container').appendChild(renderer.domElement);
            
            // 添加轨道控制器
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.minDistance = 3;
            controls.maxDistance = 8;
            controls.minPolarAngle = Math.PI / 4; // 限制垂直视角
            controls.maxPolarAngle = Math.PI / 2; // 限制垂直视角
            
            // 添加环境光
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            // 添加方向光
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            
            // 配置阴影
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.left = -10;
            directionalLight.shadow.camera.right = 10;
            directionalLight.shadow.camera.top = 10;
            directionalLight.shadow.camera.bottom = -10;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            
            scene.add(directionalLight);
            
            // 添加填充光
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight.position.set(-5, 2, -3);
            scene.add(fillLight);
            
            // 地面已移除
            
            // 开始渲染循环
            animate();
            
            // 响应窗口大小变化
            window.addEventListener('resize', onWindowResize);
        }
        
        // 渲染循环
        function animate() {
            requestAnimationFrame(animate);
            
            controls.update();
            
            // 如果模型加载完成，可以添加动画逻辑
            if (characterModel) {
                // 轻微的旋转使角色面向用户
                characterModel.rotation.y = 0;
            }
            
            renderer.render(scene, camera);
        }
        
        // 窗口大小变化处理
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // 初始化语音功能 - 仅保留语音合成
        function initSpeech() {
            // 检查浏览器支持
            const SpeechSynthesis = window.speechSynthesis;
            
            if (!SpeechSynthesis) {
                statusElement.textContent = '浏览器不支持语音合成功能';
                return;
            }
        }
        

        
        // 初始化按钮事件
        function initButtons() {
            // 添加文本输入按钮事件
            const textInput = document.getElementById('text-input');
            const sendTextBtn = document.getElementById('send-text-btn');
            
            sendTextBtn.addEventListener('click', () => {
                const text = textInput.value.trim();
                if (text) {
                    textInput.value = '';
                    statusElement.textContent = `处理输入: ${text.substring(0, 20)}${text.length > 20 ? '...' : ''}`;
                    processUserInput(text);
                }
            });
            
            // 回车键发送
            textInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendTextBtn.click();
                }
            });
        }
        

        
        // 处理用户输入
        function processUserInput(text) {
            return new Promise((resolve, reject) => {
                // 使用模拟回复
        callAIAgentAPI(text)
                    .then(response => {
                        speakAIResponse(response);
                        resolve();
                    })
                    .catch(error => {
                        console.error('处理AI回复时出错:', error);
                        statusElement.textContent = 'AI暂时无法回复，请重试';
                        reject(error);
                    });
            });
        }

                    resolve(randomChoice(responses.music));
                } else if (userInput.includes('爱好') || userInput.includes('喜欢') || userInput.includes('兴趣')) {
                    resolve(randomChoice(responses.hobbies));
                } else {
                    // 默认回复
                    let response;
                    try {
                        response = randomChoice(responses.default);
                        console.log('生成的回复:', response);
                    } catch (e) {
                        console.error('生成回复时出错:', e);
                        response = '我理解你的问题，虽然我还在学习中，但很高兴能和你交流！';
                    }
                    resolve(response);
                }
            });
        }
        
        // 辅助函数：随机选择数组中的一个元素
        function randomChoice(array) {
            return array[Math.floor(Math.random() * array.length)];
        }
        
        // AI语音回复
        function speakAIResponse(text) {
            statusElement.textContent = `AI说: ${text}`;
            
            // 确保在用户交互后才使用语音合成（避免浏览器限制）
            if ('speechSynthesis' in window) {
                try {
                    // 使用Web Speech API进行语音合成
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'zh-CN';
                    utterance.rate = 1;
                    utterance.pitch = 1;
                    utterance.volume = 1;
                    
                    // 尝试使用中文语音（如果可用）
                    const voices = window.speechSynthesis.getVoices();
                    const chineseVoice = voices.find(voice => 
                        voice.lang.includes('zh') || voice.name.includes('中文') || 
                        voice.name.includes('Chinese') || voice.name.includes('Mandarin')
                    );
                    
                    if (chineseVoice) {
                        utterance.voice = chineseVoice;
                    }
                    
                    // 当AI说话时，为3D模型添加说话动画
            if (characterModel) {
                startSpeakingAnimation();
            }
                    
                    utterance.onend = () => {
                statusElement.textContent = '准备就绪';
                
                // 停止模型说话动画
                if (characterModel) {
                    stopSpeakingAnimation();
                }
            };
                    
                    utterance.onerror = (event) => {
                console.error('语音合成错误:', event.error);
                statusElement.textContent = '语音合成出错: ' + event.error;
                
                // 确保停止动画
                if (characterModel) {
                    stopSpeakingAnimation();
                }
            };
                    
                    // 在播放前取消任何正在进行的语音合成
                    window.speechSynthesis.cancel();
                    window.speechSynthesis.speak(utterance);
                } catch (error) {
                    console.error('语音合成失败:', error);
                    statusElement.textContent = '语音合成失败: ' + error.message;
                    
                    // 确保停止动画
                    if (characterModel) {
                        stopSpeakingAnimation();
                    }
                }
            } else {
                statusElement.textContent = '浏览器不支持语音合成';
                
                // 确保停止动画
                if (characterModel) {
                    stopSpeakingAnimation();
                }
            }
        }
        
        // 开始说话动画
        let speakingAnimationInterval;
        function startSpeakingAnimation() {
            if (speakingAnimationInterval) {
                clearInterval(speakingAnimationInterval);
            }
            
            let scale = 1.0;
            let direction = 1;
            
            speakingAnimationInterval = setInterval(() => {
                if (characterModel) {
                    // 简单的缩放动画模拟说话
                    scale += 0.02 * direction;
                    if (scale > 1.05 || scale < 0.95) {
                        direction *= -1;
                    }
                    
                    // 只缩放头部
                    const head = characterModel.children.find(child => child.position.y > 1.4);
                    if (head) {
                        head.scale.set(scale, scale, scale);
                    }
                    
                    // 同时让手臂轻微摆动
                    const arms = characterModel.children.filter(child => Math.abs(child.position.y - 1.0) < 0.1);
                    arms.forEach((arm, index) => {
                        const offset = index === 0 ? 1 : -1;
                        arm.rotation.z = (offset * Math.PI / 4) + Math.sin(Date.now() * 0.003) * 0.1;
                    });
                }
            }, 100);
        }
        
        // 停止说话动画
        function stopSpeakingAnimation() {
            if (speakingAnimationInterval) {
                clearInterval(speakingAnimationInterval);
                speakingAnimationInterval = null;
            }
            
            // 重置模型状态
            if (characterModel) {
                // 重置头部
                const head = characterModel.children.find(child => child.position.y > 1.4);
                if (head) {
                    head.scale.set(1, 1, 1);
                }
                
                // 重置手臂
                const arms = characterModel.children.filter(child => Math.abs(child.position.y - 1.0) < 0.1);
                arms.forEach((arm, index) => {
                    const offset = index === 0 ? 1 : -1;
                    arm.rotation.z = offset * Math.PI / 4;
                });
            }
        }
        
        // 加载外部3D模型
        function createSimpleCharacter() {
            statusElement.textContent = '正在加载3D模型...';
            
            // 创建一个组来容纳加载的模型
            const characterGroup = new THREE.Group();
            scene.add(characterGroup);
            characterModel = characterGroup;
            
            // 使用GLTFLoader加载外部3D模型
            // 注意：这里使用了默认的钢琴占位模型，您需要替换为实际的模型路径
            const loader = new THREE.GLTFLoader();
            
            const modelPath = 'hmbb.glb'; // 使用项目中的hmbb.glb模型文件
            
            loader.load(
                modelPath,
                // 加载成功回调
                function(gltf) {
                    console.log('模型加载成功:', gltf);
                    
                    // 获取加载的模型
                    const model = gltf.scene;
                    
                    // 添加到角色组
                    characterGroup.add(model);
                    
                    // 模型调整 - 根据模型实际大小调整
                    model.scale.set(1, 1, 1); // 缩放
                    model.position.set(0, 0, 0); // 位置
                    
                    // 设置模型材质引用
                    setupEmissiveMaterial(model);
                    
                    // 设置整体位置
                    characterGroup.position.y = 0.5;
                    
                    // 启用阴影
                    model.traverse(function(child) {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    // 完成加载
                    statusElement.textContent = '3D模型加载完成';
                    
                    // 添加动画
                    animateCharacter();
                },
                // 加载进度回调
                function(xhr) {
                    const percentComplete = (xhr.loaded / xhr.total * 100);
                    statusElement.textContent = `正在加载模型... ${Math.round(percentComplete)}%`;
                    console.log(`模型加载进度: ${percentComplete}%`);
                },
                // 加载错误回调
                function(error) {
                    console.error('模型加载失败:', error);
                    
                    // 提供更详细的错误信息给用户
                    let errorMessage = '模型加载失败，使用备用模型';
                    
                    // 分析错误类型，提供针对性建议
                    if (error.message && error.message.includes('404')) {
                        errorMessage = '未找到模型文件，请检查文件路径是否正确';
                    } else if (error.message && error.message.includes('Unexpected token')) {
                        errorMessage = '模型文件格式错误，请确保使用正确的3D模型格式';
                    } else if (error.name === 'TypeError') {
                        errorMessage = '加载器初始化失败，请检查是否已正确引入相应的加载器';
                    }
                    
                    statusElement.textContent = errorMessage;
                    
                    // 3秒后显示使用备用模型的消息
                    setTimeout(() => {
                        statusElement.textContent = '正在加载备用模型...';
                        
                        // 加载失败时使用备用的简单模型
                        createFallbackModel(characterGroup);
                    }, 3000);
                }
            );
        }
        
        // 为模型设置材质引用
        function setupEmissiveMaterial(model) {
            // 遍历模型中的所有网格找到材质
            let hasAssignedMaterial = false;
            
            model.traverse(function(child) {
                if (child.isMesh) {
                    // 获取材质引用
                    if (child.material.isMaterial) {
                        if (!hasAssignedMaterial) {
                            characterModelMaterial = child.material;
                            hasAssignedMaterial = true;
                        }
                    } else if (Array.isArray(child.material) && !hasAssignedMaterial) {
                        characterModelMaterial = child.material[0];
                        hasAssignedMaterial = true;
                    }
                }
            });
            
            // 如果没有找到材质，创建一个默认材质
            if (!hasAssignedMaterial) {
                characterModelMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x333333
                });
            }
        }
// 初始化所有功能
        function init() {
            try {
                initScene();
                createSimpleCharacter();
                initSpeech();
                
                // 初始配置完成
                initButtons();
                
                // 添加页面加载提示
                statusElement.textContent = '准备就绪，点击开始对话按钮或按空格键开始';
                
                // 防止页面刷新时丢失数据
                window.addEventListener('beforeunload', (event) => {
                    event.preventDefault();
                    event.returnValue = '对话正在进行中，确定要离开吗？';
                });
            } catch (error) {
                console.error('初始化错误:', error);
                statusElement.textContent = '初始化失败: ' + error.message;
            }
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', init);
    </script>
