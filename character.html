<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 3D 语音助手</title>
    <!-- 使用内联样式替代CDN -->
    <style>
        /* 基础工具类 */
        .flex { display: flex; }
        .items-center { align-items: center; }
        .w-full { width: 100%; }
        .rounded-full { border-radius: 9999px; }
        .px-5 { padding-left: 1.25rem; padding-right: 1.25rem; }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .text-white { color: white; }
        .bg-transparent { background-color: transparent; }
        .border { border-width: 1px; }
        .focus\:outline-none:focus { outline: none; }
        .focus\:ring-2:focus { ring-width: 2px; }
        .focus\:ring-blue-400:focus { ring-color: #93c5fd; }
        .focus\:border-transparent:focus { border-color: transparent; }
        .flex-grow { flex-grow: 1; }
        .transition-all { transition-property: all; }
        .duration-300 { transition-duration: 300ms; }
        .placeholder-white\/70::placeholder { color: rgba(255, 255, 255, 0.7); }
        .text-lg { font-size: 1.125rem; }
        .ml-3 { margin-left: 0.75rem; }
        .p-3 { padding: 0.75rem; }
        .hover\:bg-white\/30:hover { background-color: rgba(255, 255, 255, 0.3); }
        .transform { transform: none; }
        .hover\:scale-105:hover { transform: scale(1.05); }
        .mt-3 { margin-top: 0.75rem; }
        .text-sm { font-size: 0.875rem; }
        .text-center { text-align: center; }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入Three.js库 -->
    <script src="https://unpkg.com/three@0.132.2/build/three.min.js"></script>
    <!-- 引入OrbitControls用于模型控制 -->
    <script src="https://unpkg.com/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <!-- 引入GLTFLoader用于加载模型 -->
    <script src="https://unpkg.com/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <!-- 如果需要加载OBJ格式模型，请取消下面这行注释 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/OBJLoader.js"></script> -->
    <!-- 如果需要加载FBX格式模型，请取消下面这行注释 -->

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 背景装饰粒子 */
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        #scene-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        /* 控制区域 - 全新设计 */
        #controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 20px;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 90%;
        }
        
        /* 状态显示区域 */
        #status {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        #status:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }
        
        /* 按钮样式 */
        .btn {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-recording {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            animation: pulse 1.5s infinite;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6); }
            100% { transform: scale(1); box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4); }
        }
        
        /* 标题样式 */
        .app-title {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 100;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            padding: 10px 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* 响应式设计 - 平板设备 */
        @media (max-width: 768px) {
            #controls {
                bottom: 20px;
                padding: 20px;
                width: calc(100% - 80px);
                border-radius: 15px;
            }
            
            #status {
                top: 20px;
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .app-title {
                font-size: 20px;
                top: 80px;
                left: 10px;
                right: 10px;
                text-align: center;
                padding: 8px 16px;
            }
            
            .text-lg {
                font-size: 16px;
            }
        }
        
        /* 响应式设计 - 移动设备 */
        @media (max-width: 480px) {
            #controls {
                bottom: 15px;
                padding: 15px;
                width: calc(100% - 60px);
                border-radius: 12px;
            }
            
            #text-input {
                padding: 10px 15px !important;
                font-size: 14px !important;
            }
            
            #send-text-btn {
                padding: 8px !important;
                margin-left: 8px !important;
            }
            
            #status {
                top: 15px;
                padding: 8px 16px;
                font-size: 13px;
            }
            
            .app-title {
                font-size: 18px;
                top: 70px;
                left: 8px;
                right: 8px;
                padding: 6px 12px;
            }
            
            .loading-spinner {
                width: 16px;
                height: 16px;
                margin-right: 8px;
            }
            
            .mt-3 {
                margin-top: 8px;
            }
            
            .text-sm {
                font-size: 12px;
            }
        }
        
        /* 响应式设计 - 大屏幕优化 */
        @media (min-width: 1200px) {
            #controls {
                max-width: 700px;
            }
            
            .app-title {
                font-size: 28px;
            }
            
            #text-input {
                font-size: 18px !important;
                padding: 12px 20px !important;
            }
        }
        
        /* 加载动画 */
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 背景装饰 -->
    <div class="bg-particles" id="bg-particles"></div>
    
    <!-- 应用标题 -->
    
    
    <!-- 3D场景容器 -->
    <div id="scene-container"></div>
    
    <!-- 状态显示区域 -->
    <div id="status"><span class="loading-spinner"></span>正在初始化...</div>
    
    <!-- 控制区域 -->
        <div id="controls">
            <!-- 文本输入区域 -->
            <div class="flex items-center w-full">
                <input type="text" id="text-input" placeholder="输入文字咨询钢琴问题..." 
                       class="px-5 py-3 rounded-full text-white bg-transparent backdrop-blur-md border border-white/20 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent flex-grow transition-all duration-300 placeholder-white/70 text-lg">

                <button id="send-text-btn" class="btn rounded-full ml-3 p-3 bg-white/20 hover:bg-white/30 transition-all duration-300 transform hover:scale-105">
                    <i class="fa fa-paper-plane text-lg"></i>
                </button>
            </div>
            
            <!-- 提示文本 -->
            <div class="mt-3 text-sm text-white/80 text-center">
                <span>按空格键开始/停止语音输入，按Enter发送文本消息</span>
            </div>
        </div>

    <script>
        // 生成背景粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('bg-particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机大小和位置
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟和持续时间
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                
                // 随机透明度
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 在页面加载时创建粒子
        window.addEventListener('load', createParticles);
        
        // 全局变量
        let scene, camera, renderer, controls;
        let characterModel = null;
        let statusElement = document.getElementById('status');
        let characterModelMaterial;
        let isSpeaking = false;    // 标记是否正在说话

        // 初始化Three.js场景
        function initScene() {
            // 创建场景
            scene = new THREE.Scene();
            
            // 创建更美观的背景
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(
                'https://images.unsplash.com/photo-1550684376-efcbd6e3f031?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80',
                (texture) => {
                    scene.background = texture;
                },
                undefined,
                (error) => {
                    console.error('Error loading background texture:', error);
                    scene.background = new THREE.Color(0x000000);
                }
            );
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5); // 略微提高相机位置
            camera.lookAt(0, 1, 0); // 让相机看向角色中心
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; // 更柔和的阴影
            document.getElementById('scene-container').appendChild(renderer.domElement);
            
            // 添加轨道控制器
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.minDistance = 3;
            controls.maxDistance = 8;
            controls.minPolarAngle = Math.PI / 4; // 限制垂直视角
            controls.maxPolarAngle = Math.PI / 2; // 限制垂直视角
            
            // 添加环境光
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            // 添加方向光
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            
            // 配置阴影
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.left = -10;
            directionalLight.shadow.camera.right = 10;
            directionalLight.shadow.camera.top = 10;
            directionalLight.shadow.camera.bottom = -10;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            
            scene.add(directionalLight);
            
            // 添加填充光
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight.position.set(-5, 2, -3);
            scene.add(fillLight);
            
            // 地面已移除
            
            // 开始渲染循环
            animate();
            
            // 响应窗口大小变化
            window.addEventListener('resize', onWindowResize);
        }
        
        // 渲染循环
        function animate() {
            requestAnimationFrame(animate);
            
            controls.update();
            
            // 如果模型加载完成，可以添加动画逻辑
            if (characterModel) {
                // 轻微的旋转使角色面向用户
                characterModel.rotation.y = 0;
            }
            
            renderer.render(scene, camera);
        }
        
        // 窗口大小变化处理
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // 初始化语音功能 - 增强版，支持语音识别和移动端
        function initSpeech() {
            // 检查浏览器支持语音合成
            if ('speechSynthesis' in window) {
                // 语音合成已可用
                statusElement.textContent = '语音合成功能可用';
                
                // 设置语音合成语言
                window.speechSynthesis.onvoiceschanged = () => {
                    voices = window.speechSynthesis.getVoices();
                };
                
                // 预加载语音列表
                window.speechSynthesis.getVoices();
                
                // 初始化语音识别（支持移动设备）
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    // 创建兼容的语音识别对象
                    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    recognition = new SpeechRecognition();
                    
                    // 基本配置 - 移动设备优化参数
                    recognition.continuous = false;
                    recognition.interimResults = false;
                    recognition.lang = 'zh-CN';
                    
                    // 移动端兼容性优化参数
                    recognition.maxAlternatives = 1;
                    recognition.timeout = 10000; // 设置超时时间
                    
                    // 移动端特有优化：设置更短的静默超时
                    if (isMobileDevice()) {
                        // 移动设备上设置更短的超时时间
                        recognition.timeout = 8000;
                    }
                    
                    // 初始化录音状态和重试计数
                    isRecording = false;
                    recognitionRetries = 0;
                    
                    // 语音识别成功结果处理
                    recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        console.log('识别结果:', transcript);
                        const textInput = document.getElementById('text-input');
                        textInput.value = transcript;
                        processUserInput(transcript);
                        stopSpeechRecognition();
                        recognitionRetries = 0; // 重置重试计数
                    };
                    
                    // 错误处理 - 增强版，支持重试和具体错误类型处理
                    recognition.onerror = (event) => {
                        console.error('语音识别错误:', event.error);
                        
                        // 针对不同错误类型的处理
                        switch(event.error) {
                            case 'network':
                                statusElement.textContent = '网络连接问题，请检查网络';
                                break;
                            case 'not-allowed':
                                statusElement.textContent = '麦克风权限被拒绝';
                                break;
                            case 'service-not-allowed':
                                statusElement.textContent = '设备不允许使用语音服务';
                                break;
                            case 'no-speech':
                                statusElement.textContent = '未检测到语音';
                                break;
                            default:
                                statusElement.textContent = '语音识别错误: ' + event.error;
                        }
                        
                        // 错误重试逻辑
                        if (event.error !== 'not-allowed' && event.error !== 'service-not-allowed' && 
                            recognitionRetries < maxRetries) {
                            recognitionRetries++;
                            console.log(`尝试重试，第 ${recognitionRetries} 次`);
                            
                            // 短暂延迟后重试
                            setTimeout(() => {
                                if (!isRecording) return;
                                try {
                                    recognition.start();
                                } catch (e) {
                                    console.error('重试失败:', e);
                                    stopSpeechRecognition();
                                }
                            }, 1000);
                        } else {
                            stopSpeechRecognition();
                        }
                    };
                    
                    // 结束事件处理 - 增强版，提供更多状态信息
                    recognition.onend = () => {
                        console.log('语音识别结束');
                        isRecording = false;
                        
                        // 更新UI状态
                        updateUIState();
                    };
                    
                    // 开始事件处理 - 提供即时反馈
                    recognition.onstart = () => {
                        console.log('语音识别已开始');
                        statusElement.textContent = '正在聆听，请说话...';
                    };
                    
                    statusElement.textContent = '语音识别和合成功能可用';
                } else {
                    statusElement.textContent = '浏览器不支持语音识别';
                }
            } else {
                statusElement.textContent = '浏览器不支持语音合成';
            }
        }
        
        // 检测是否为移动设备
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || 
                   (navigator.userAgent.indexOf('IEMobile') !== -1) ||
                   (navigator.userAgent.indexOf('Mobile') !== -1);
        }
        
        // 更新UI状态
        function updateUIState() {
            // 更新状态文本
            if (statusElement) {
                if (isRecording) {
                    statusElement.textContent = isMobileDevice() ? '正在聆听...点击停止' : '正在聆听...空格键开始/停止';
                    statusElement.classList.add('text-green-400');
                    statusElement.classList.remove('text-gray-400');
                } else {
                    statusElement.textContent = isMobileDevice() ? '点击麦克风开始语音输入' : '点击麦克风或按空格键开始语音输入';
                    statusElement.classList.remove('text-green-400');
                    statusElement.classList.add('text-gray-400');
                }
            }
        }
        
        // 检查麦克风权限状态
        async function checkMicrophonePermission() {
            try {
                // 检查权限状态
                const permissionStatus = await navigator.permissions.query({ name: 'microphone' });
                return permissionStatus.state;
            } catch (error) {
                console.log('权限查询API不可用，将使用传统方式:', error);
                return 'unknown';
            }
        }
        
        // 持久化记录权限状态
        function updatePermissionStatus(state) {
            try {
                localStorage.setItem('microphonePermissionStatus', state);
            } catch (e) {
                console.log('无法保存权限状态:', e);
            }
        }
        
        // 获取保存的权限状态
        function getSavedPermissionStatus() {
            try {
                return localStorage.getItem('microphonePermissionStatus') || 'unknown';
            } catch (e) {
                console.log('无法读取权限状态:', e);
                return 'unknown';
            }
        }
        
        // 显示权限请求引导
        function showPermissionGuide() {
            // 创建引导提示
            if (!document.getElementById('permission-guide')) {
                const guide = document.createElement('div');
                guide.id = 'permission-guide';
                guide.className = 'permission-guide';
                guide.innerHTML = `
                    <div class="permission-content">
                        <h3>需要麦克风权限</h3>
                        <p>请在弹出的提示中允许访问麦克风，以便使用语音输入功能。</p>
                        <p><strong>移动端提示：</strong>如果您之前已拒绝权限，请在设备设置中重新允许此网站使用麦克风。</p>
                        <button id="retry-permission">重试</button>
                    </div>
                `;
                
                // 添加样式
                const style = document.createElement('style');
                style.textContent = `
                    .permission-guide {
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background-color: rgba(0, 0, 0, 0.7);
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        z-index: 1000;
                    }
                    .permission-content {
                        background: white;
                        padding: 20px;
                        border-radius: 10px;
                        max-width: 90%;
                        text-align: center;
                    }
                    .permission-content h3 {
                        margin-top: 0;
                        color: #333;
                    }
                    .permission-content p {
                        color: #666;
                        margin-bottom: 20px;
                    }
                    #retry-permission {
                        background-color: #4CAF50;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 5px;
                        cursor: pointer;
                        font-size: 16px;
                    }
                    #retry-permission:hover {
                        background-color: #45a049;
                    }

        // 移动设备权限请求函数
        async function requestMicrophonePermission() {
            // 检查之前的权限状态
            const savedStatus = getSavedPermissionStatus();
            
            // 如果之前已知被拒绝，直接显示引导
            if (savedStatus === 'denied') {
                showPermissionGuide();
                return false;
            }
            
            try {
                // 先尝试检查权限状态
                const currentStatus = await checkMicrophonePermission();
                
                // 更新保存的状态
                updatePermissionStatus(currentStatus);
                
                // 如果已授予权限，直接返回成功
                if (currentStatus === 'granted') {
                    return true;
                }
                
                // 如果权限未知或需要提示，请求权限
                if (currentStatus === 'prompt' || currentStatus === 'unknown') {
                    // 移动设备特殊处理：在用户交互上下文中请求权限
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: true,
                        // 移动设备优化参数
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    });
                    
                    // 权限获取成功，更新状态
                    updatePermissionStatus('granted');
                    
                    // 立即停止流，稍后再使用
                    stream.getTracks().forEach(track => track.stop());
                    return true;
                }
                
                // 其他情况，视为拒绝
                updatePermissionStatus('denied');
                showPermissionGuide();
                return false;
            } catch (error) {
                console.error('权限请求失败:', error);
                
                // 分析错误类型
                if (error.name === 'NotAllowedError' || error.name === 'SecurityError') {
                    updatePermissionStatus('denied');
                    showPermissionGuide();
                } else {
                    updatePermissionStatus('error');
                    statusElement.textContent = '请求麦克风权限时出错';
                }
                return false;
            }
        }
        
        // 开始语音识别 - 优化版，支持移动设备触摸和性能
        async function startSpeechRecognition() {
            if (recognition && !isRecording) {
                // 重置recognition状态
                try {
                    recognition.abort();
                } catch (e) {
                    console.log('Abort failed, continuing:', e);
                }
                
                try {
                    isRecording = true;
                    updateUIState();
                    
                    // 先请求权限
                    const hasPermission = await requestMicrophonePermission();
                    
                    if (!hasPermission) {
                        isRecording = false;
                        updateUIState();
                        return;
                    }
                    
                    // 移动端性能优化：在启动前清除可能存在的事件
                    recognition.onresult = null;
                    recognition.onerror = null;
                    recognition.onend = null;
                    recognition.onstart = null;
                    
                    // 重新绑定事件处理程序
                    recognition.onresult = handleRecognitionResult;
                    recognition.onerror = handleRecognitionError;
                    recognition.onend = handleRecognitionEnd;
                    recognition.onstart = handleRecognitionStart;
                    
                    // 移动设备优化：使用适当的延迟确保资源释放
                    setTimeout(() => {
                        if (!isRecording) return;
                        
                        try {
                            // 再次获取媒体流以确保权限仍然有效
                            navigator.mediaDevices.getUserMedia({ 
                                audio: true,
                                echoCancellation: true,
                                noiseSuppression: true,
                                autoGainControl: true
                            })
                            .then((stream) => {
                                // 短暂延迟后开始识别
                                setTimeout(() => {
                                    if (!isRecording) {
                                        stream.getTracks().forEach(track => track.stop());
                                        return;
                                    }
                                    
                                    try {
                                        // 移动设备特殊处理：确保在用户交互上下文中启动
                                        recognition.start();
                                    } catch (startError) {
                                        console.error('启动语音识别失败:', startError);
                                        statusElement.textContent = '启动语音识别失败: ' + startError.message;
                                        stopSpeechRecognition();
                                        stream.getTracks().forEach(track => track.stop());
                                    }
                                }, 300);
                            })
                            .catch((error) => {
                                console.error('获取媒体流失败:', error);
                                statusElement.textContent = '无法访问麦克风，请检查权限设置';
                                stopSpeechRecognition();
                            });
                        } catch (startupError) {
                            console.error('启动过程出错:', startupError);
                            statusElement.textContent = '语音识别初始化失败';
                            stopSpeechRecognition();
                        }
                    }, 200);
                } catch (error) {
                    console.error('启动语音识别失败:', error);
                    statusElement.textContent = '启动语音识别失败: ' + error.message;
                    stopSpeechRecognition();
                }
            }
        }

        function stopSpeechRecognition() {
            if (recognition && isRecording) {
                try {

                    recognition.stop();

        function handleRecognitionError(event) {
            console.error('语音识别错误:', event.error);
            
            // 针对不同错误类型的处理
            switch(event.error) {
                case 'network':
                    statusElement.textContent = '网络连接问题，请检查网络';
                    break;
                case 'not-allowed':
                    statusElement.textContent = '麦克风权限被拒绝';
                    break;
                case 'service-not-allowed':
                    statusElement.textContent = '设备不允许使用语音服务';
                    break;
                case 'no-speech':
                    statusElement.textContent = '未检测到语音';
                    break;
                default:
                    statusElement.textContent = '语音识别错误: ' + event.error;
            }
            
            // 错误重试逻辑
            if (event.error !== 'not-allowed' && event.error !== 'service-not-allowed' && 
                recognitionRetries < maxRetries) {
                recognitionRetries++;
                console.log(`尝试重试，第 ${recognitionRetries} 次`);
                
                // 短暂延迟后重试
                setTimeout(() => {
                    if (!isRecording) return;
                    try {
                        recognition.start();
                    } catch (e) {
                        console.error('重试失败:', e);
                        stopSpeechRecognition();
                    }
                }, 1000);
            } else {
                stopSpeechRecognition();
            }
        }

                    }
                    
                    // 只缩放头部
                    const head = characterModel.children.find(child => child.position.y > 1.4);
                    if (head) {
                        head.scale.set(scale, scale, scale);
                    }
                    
                    // 同时让手臂轻微摆动
                    const arms = characterModel.children.filter(child => Math.abs(child.position.y - 1.0) < 0.1);
                    arms.forEach((arm, index) => {
                        const offset = index === 0 ? 1 : -1;
                        arm.rotation.z = (offset * Math.PI / 4) + Math.sin(Date.now() * 0.003) * 0.1;
                    });
                }
            }, 100);
        }
        
        // 停止说话动画
        function stopSpeakingAnimation() {
            if (speakingAnimationInterval) {
                clearInterval(speakingAnimationInterval);
                speakingAnimationInterval = null;
            }
            
            // 重置模型状态
            if (characterModel) {
                // 重置头部
                const head = characterModel.children.find(child => child.position.y > 1.4);
                if (head) {
                    head.scale.set(1, 1, 1);
                }
                
                // 重置手臂
                const arms = characterModel.children.filter(child => Math.abs(child.position.y - 1.0) < 0.1);
                arms.forEach((arm, index) => {
                    const offset = index === 0 ? 1 : -1;
                    arm.rotation.z = offset * Math.PI / 4;
                });
            }
        }
        
        // 加载外部3D模型
        function createSimpleCharacter() {
            statusElement.textContent = '正在加载3D模型...';
            
            // 创建一个组来容纳加载的模型
            const characterGroup = new THREE.Group();
            scene.add(characterGroup);
            characterModel = characterGroup;
            
            // 使用GLTFLoader加载外部3D模型
            // 注意：这里使用了默认的钢琴占位模型，您需要替换为实际的模型路径
            const loader = new THREE.GLTFLoader();
            
            const modelPath = 'hmbb.glb'; // 使用项目中的hmbb.glb模型文件
            
            loader.load(
                modelPath,
                // 加载成功回调
                function(gltf) {
                    console.log('模型加载成功:', gltf);
                    
                    // 获取加载的模型
                    const model = gltf.scene;
                    
                    // 添加到角色组
                    characterGroup.add(model);
                    
                    // 模型调整 - 根据模型实际大小调整
                    model.scale.set(1, 1, 1); // 缩放
                    model.position.set(0, 0, 0); // 位置
                    
                    // 设置模型材质引用
                    setupEmissiveMaterial(model);
                    
                    // 设置整体位置
                    characterGroup.position.y = 0.5;
                    
                    // 启用阴影
                    model.traverse(function(child) {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    // 完成加载
                    statusElement.textContent = '3D模型加载完成';
                    
                    // 添加动画
                    animateCharacter();
                },
                // 加载进度回调
                function(xhr) {
                    const percentComplete = (xhr.loaded / xhr.total * 100);
                    statusElement.textContent = `正在加载模型... ${Math.round(percentComplete)}%`;
                    console.log(`模型加载进度: ${percentComplete}%`);
                },
                // 加载错误回调
                function(error) {
                    console.error('模型加载失败:', error);
                    
                    // 提供更详细的错误信息给用户
                    let errorMessage = '模型加载失败，使用备用模型';
                    
                    // 分析错误类型，提供针对性建议
                    if (error.message && error.message.includes('404')) {
                        errorMessage = '未找到模型文件，请检查文件路径是否正确';
                    } else if (error.message && error.message.includes('Unexpected token')) {
                        errorMessage = '模型文件格式错误，请确保使用正确的3D模型格式';
                    } else if (error.name === 'TypeError') {
                        errorMessage = '加载器初始化失败，请检查是否已正确引入相应的加载器';
                    }
                    
                    statusElement.textContent = errorMessage;
                    
                    // 3秒后显示使用备用模型的消息
                    setTimeout(() => {
                        statusElement.textContent = '正在加载备用模型...';
                        
                        // 加载失败时使用备用的简单模型
                        createFallbackModel(characterGroup);
                    }, 3000);
                }
            );
        }
        
        // 为模型设置材质引用
        function setupEmissiveMaterial(model) {
            // 遍历模型中的所有网格找到材质
            let hasAssignedMaterial = false;
            
            model.traverse(function(child) {
                if (child.isMesh) {
                    // 获取材质引用
                    if (child.material.isMaterial) {
                        if (!hasAssignedMaterial) {
                            characterModelMaterial = child.material;
                            hasAssignedMaterial = true;
                        }
                    } else if (Array.isArray(child.material) && !hasAssignedMaterial) {
                        characterModelMaterial = child.material[0];
                        hasAssignedMaterial = true;
                    }
                }
            });
            
            // 如果没有找到材质，创建一个默认材质
            if (!hasAssignedMaterial) {
                characterModelMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x333333
                });
            }
        }
// 初始化所有功能
        function init() {
            try {
                initScene();
                createSimpleCharacter();
                initSpeech();
                
                // 初始配置完成
                initButtons();
                
                // 添加页面加载提示
                statusElement.textContent = '准备就绪，点击开始对话按钮或按空格键开始';
                
                // 防止页面刷新时丢失数据
                window.addEventListener('beforeunload', (event) => {
                    event.preventDefault();
                    event.returnValue = '对话正在进行中，确定要离开吗？';
                });
            } catch (error) {
                console.error('初始化错误:', error);
                statusElement.textContent = '初始化失败: ' + error.message;
            }
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', init);
    </script>
